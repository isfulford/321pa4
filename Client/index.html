<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "./resources/index.css" rel="stylesheet">
    <title>Big Al's Playlist</title>
</head>
<body onload = "handleOnLoad()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class ="container-fluid">
        <a class = "navbar-brand" href="#">Big Al's BDS Playlist</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class ="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class ="nav-link active" aria-current = "page" href = "#">Home</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link active" aria-current = "page" href = "#">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class ="nav-link active" aria-current = "page" href = "#">Add a Song</a>
                </li>
            </ul>
        </div>      
    </div>
</nav>
   <div class="jumbotron jumbotron-fluid">
       <div class="container">
           <h1 class ="display-4">Big Al's Bryant Denny Playlist</h1>
           <img id ="bigAlStadium" src="./Resources/images/bigAl.jpeg">
       </div>
   </div>

   <div id="cards" class="container">
       <div id = "cardList" class = "row">
    </div>

   <div id="add" class="container">
    <form onsubmit="false">
        <label class="form-label" for="title">Enter a new song here:</label><br>
        <input class="form-control" type="text" id="title" name="title" ><br>
        <button type="button" class="btn btn-outline-dark" onclick="addSong()">Add</button>
      </form>
</div>

<div id="add" class="container">
 <form onsubmit="return false;">
     <label class="form-label" for="title">Enter a song to delete:</label><br>
     <input class="form-control" type="text" id="deleted" name="title" ><br>
     <button type="button" class="btn btn-outline-danger" onclick="deleteSong()">Delete</button>
   </form>
</div>

<div id="add" class="container">
 <form onsubmit=" return false;">
     <label class="form-label" for="title">Enter a favorite song:</label><br>
     <input class="form-control" type="text" id="favorited" name="title" ><br>
     <button type="button" class="btn btn-outline-secondary" onclick="favoriteSong()">Favorite</button>
   </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "./Resources/scripts/index.js" type="text/JavaScript"></script>
</body>
</html>
